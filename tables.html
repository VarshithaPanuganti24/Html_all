<!DOCTYPE html>
<html>
    <head>
        <Title>Tables Demo</Title>
    </head>
    <body>
        <h2>Student Details</h2>
        <table border="1" >
            <tr>
                <th>Roll NO</th>
                <th>Name</th>
                <th>Place</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Varshitha</td>
                <td>MADB</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Anu</td>
                <td>JRM</td>
            </tr>
        </table>
        <br>
        <br>
        <table border="2" style="border-collapse:collapse">
            <tr>
                <th>Roll NO</th>
                <th>Name</th>
                <th>Place</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Varshitha</td>
                <td>MADB</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Anu</td>
                <td>JRM</td>
            </tr>
        </table>
        <br>
        <br>
        <table border="1" style="border-collapse:collapse"
        cellpadding="20"  bgcolor="pink">
            <tr>
                <th>Roll NO</th>
                <th>Name</th>
                <th>Place</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Varshitha</td>
                <td>MADB</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Anu</td>
                <td>JRM</td>
            </tr>
        </table>
        <br>
        <br>
        <table border="1" style="border-collapse:collapse" align="center" width="50%" >
            <tr align="center" height ="400px">
                <th>Roll NO</th>
                <th>Name</th>
                <th>Place</th>
            </tr>
            <tr align = "center" bgcolor="pink">
                <td>1</td>
                <td>Varshitha</td>
                <td>MADB</td>
            </tr>
            <tr>
                <td align ="center">2</td>
                <td>Anu</td>
                <td bgcolor="pink">JRM</td>
            </tr>
        </table>
    </body>
</html>
