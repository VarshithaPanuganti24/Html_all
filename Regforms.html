<!DOCTYPE html>
<html>
    <head>
        <title>Registration form</title>
    </head>    
    <body>
        <form action="Response.html" target="_blank">
            Username : <input type="text" name="Username" maxlength="15" minlength="5" required> <br> <br>
            Password : <input type="password" required minlength="8" maxlength="15"> <br> <br>
            Email    : <input type="email"> <br> <br>
            Mobile   : <input type="tel"> <br> <br>
            Aadhar   : <input type="number"> <br> <br>
             <input type="submit" value="Register"> <br> <br>
             <input type="button" value="click"> <br> <br>
             <input type="reset"> <br> <br>
             <input type="color"> <br><br>
             <input type="hidden"> <br><br>
             Female: <input type="radio" name="Gender">
             Male: <input type="radio" Name="Gender"><br>
             Languages known: <br>
             English <input type="checkbox">
             Telugu <input type="checkbox">
             Hindi <input type="checkbox"><br>
             <textarea cols="10" rows="5">Brief yourself</textarea><br>
             <select name="lang">
                <option value="en">English</option>
                <option>Telugu</option>
                <option>Hindi</option>
                <option>Spanish</option>
                <option>Gujarathi</option>
             </select><br>
             <input type="range"><br>
             <label for="Birthday"> Birthday</label>
             <input type="date"><br>
             <input type="file"><br>
             <input type="search"><br>
             <input type="time"><br>
             <input type="month"><br>
             <input type="datetime-local"><br>
        </form>
    </body>

</html>
